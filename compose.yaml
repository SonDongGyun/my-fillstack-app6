services:
  app5-web:
    image: nginx:alpine
    container_name: app5-web
    restart: unless-stopped
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "5505:80"

  app5-cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: app5-cloudflared
    restart: unless-stopped
    depends_on:
      - app5-web
    command: tunnel --no-autoupdate --protocol quic --url http://app5-web:80
